#
# Please note not all available settings / options are set here.
# For a full list, see the wiki
#

$scripts = .config/hypr/scripts

# See https://wiki.hyprland.org/Configuring/Monitors/
monitor = eDP-1,1920x1080@60, 1920x0, 1 
monitor = HDMI-A-1,1920x1080@75, 0x0, 1 
monitor=,preferred,auto,2

# Scripts
exec-once = $scripts/initWallpaper
exec-once = $scripts/initWaybar
exec-once = $scripts/xdgdesktop
exec-once = $scripts/gtkthemes
exec-once = chromium

# source = /home/uiriamu/.cache/wal/colors-hyprland.conf

# See https://wiki.hyprland.org/Configuring/Keywords/ for more

# Execute your favorite apps at launch
# exec-once = waybar & hyprpaper & firefox

# Source a file (multi-file configs)
# source = ~/.config/hypr/myColors.conf

# Some default env vars.
env = XCURSOR_SIZE,18

# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps 
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = true
    }

    sensitivity = 0 # -1.0 - 1.0, 0 means no modification.
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 3
    gaps_out = 6
    border_size = 2
    col.active_border = rgb(88afff)
    # col.inactive_border = rgba(59595900)

    layout = dwindle
}

decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

  rounding = 0
    blur {
    enabled = false
    # blur = false
    # blur_size = 0
    # blur_passes = 3
    # blur_new_optimizations = on
    # blur_ignore_opacity = true

    }

    drop_shadow = yes
    shadow_range = 5 
    shadow_render_power = 3
    col.shadow = rgba(1a1a1aee)

    active_opacity = 1.0
    inactive_opacity = 0.9
    fullscreen_opacity = 1.0
}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.0

    animation = windows, 1, 7, myBezier
    animation = windowsOut, 1, 7, myBezier, popin 80%
    animation = border, 1, 3, myBezier
    animation = borderangle, 1, 8, myBezier
    animation = fade, 1, 7, myBezier
    animation = workspaces, 1, 6, myBezier
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic-mouse-v1 {
    sensitivity = -0.5
}

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more
# windowrule = opacity 0.8 override 0.5 override,^(kitty)$ # set opacity to 1.0 active and 0.5 inactive for kitty


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod, F, fullscreen
# bind = $mainMod, M, fakefullscreen
bind = $mainMod SHIFT, RETURN, exec, kitty ranger
bind = $mainMod SHIFT, SPACE, togglefloating
bind = $mainMod, D, exec, .config/rofi/scripts/websearch
bind = $mainMod, SPACE, exec, .config/rofi/scripts/launcher
bind = $mainMod, W, killactive
bind = $mainMod, T, exec, kitty 
bind = $mainMod, B, exec, chromium
bind = $mainMod, P, exec, .config/rofi/scripts/wallpaper
bind = $mainMod, X, exec, .config/rofi/scripts/powermenu
bind = $mainMod, E, exec, thunar

bind = CTRL ALT, E, exec, thunar
bind = CTRL ALT, C, exec, firefox-developer-edition "app.capacities.io"
bind = CTRL ALT, D, exec, discord
bind = CTRL ALT, F, exec, firefox-developer-edition "facebook.com"
bind = CTRL ALT, S, exec, kitty cava & spicetify watch -s
bind = CTRL ALT, T, exec, telegram-desktop
bind = CTRL ALT, V, exec, code
bind = CTRL ALT, W, exec, firefox-developer-edition
bind = CTRL ALT, Y, exec, firefox-developer-edition "youtube.com"

# Move focus with mainMod + arrow keys
bind = $mainMod, L, movefocus, l
bind = $mainMod, H, movefocus, r
bind = $mainMod, K, movefocus, u
bind = $mainMod, J, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspace, 1
bind = $mainMod SHIFT, 2, movetoworkspace, 2
bind = $mainMod SHIFT, 3, movetoworkspace, 3
bind = $mainMod SHIFT, 4, movetoworkspace, 4
bind = $mainMod SHIFT, 5, movetoworkspace, 5
bind = $mainMod SHIFT, 6, movetoworkspace, 6
bind = $mainMod SHIFT, 7, movetoworkspace, 7
bind = $mainMod SHIFT, 8, movetoworkspace, 8
bind = $mainMod SHIFT, 9, movetoworkspace, 9
bind = $mainMod SHIFT, 0, movetoworkspace, 10

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

bind = $mainMod, bracketright, workspace, e+1
bind = $mainMod, bracketleft, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod, mouse:273, resizewindow

# Special keys
bind = $mainMod SHIFT, S, exec, $scripts/screenshot --area
bind = $mainMod, Print, exec, $scripts/screenshot --win
bind = , xf86monbrightnessup, exec, $scripts/brightness --inc
bind = , xf86monbrightnessdown, exec, $scripts/brightness --dec
bind = , xf86audioraisevolume, exec, $scripts/volume --inc
bind = , xf86audiolowervolume, exec, $scripts/volume --dec

# Window rules
